<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- CSS для Leaflet -->
</head>

<body>
    <div id="map-container">
        <button id="locationBtn">Get Current Location</button>
        <button id="downloadMapBtn">Save Raster Map</button>
    </div>
    <div class="puzzle-container">
        <div id="puzzle-board" class="puzzle-grid"></div>
        <div id="puzzle-pieces" class="puzzle-grid"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
    <script src="script.js"></script>
</body>

</html>
